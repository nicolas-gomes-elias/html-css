<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste da pseudo-calsse hover</title>
    <link rel="stylesheet" href="style.css">

   <style>
   div > p {
    display: none;
   }

  div:hover > p {
    display: block;
    color: #cfb5d8;

  }
   </style>
</head>
<body>
    <h1>hover</h1>
    <div>
        passe o mouse aqui
        <p>surpresa!</p>
    </div>
</body>
</html>
