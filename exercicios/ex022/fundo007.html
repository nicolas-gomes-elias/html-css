<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centralização</title>

    <style>
        article {
            padding: 10px;
            margin: auto;
            position: relative;
            height: 300px;
            width: 300px;
            background-color: brown;
        }

        div {
            position: absolute;
            height: 20px;
            width: 20px;
            background-color: burlywood;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <article>
        <div>

        </div>
    </article>
    
</body>
</html>
